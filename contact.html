<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - NextGen Analytics Solutions</title>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function () {
            emailjs.init("SEU_USER_ID"); // Substitua pelo seu USER_ID
        })();
    </script>
</head>
<body>
    <header>
        <h1>Contato</h1>
        <p>Entre em contato conosco para saber mais!</p>
    </header>
    <main>
        <form id="contact-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="service">Serviço de Interesse:</label>
            <select id="service" name="service">
                <option value="data_science">Consultoria em Ciência de Dados</option>
                <option value="competency_mapping">Mapeamento de Competências</option>
                <option value="machine_learning">Machine Learning</option>
                <option value="generative_models">Modelos Generativos</option>
                <option value="process_optimization">Otimização de Processos</option>
            </select>
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </main>
    <script>
        document.getElementById("contact-form").addEventListener("submit", function (event) {
            event.preventDefault();

            emailjs.sendForm("service_t5k235z", "SEU_TEMPLATE_ID", this)
                .then(function () {
                    alert("Mensagem enviada com sucesso!");
                }, function (error) {
                    alert("Erro ao enviar mensagem. Tente novamente. Detalhes: " + JSON.stringify(error));
                });
        });
    </script>
</body>
</html>
